<div class="contain w" onload="getStudents()">
  <form [formGroup]="user">
      <p id="reg">新用户注册</p>
      <input type="email" class="form-control fl" id="newemail" placeholder="email" onblur="emailcheck();" formControlName="email">
      <input type="text" class="form-control fl" id="newname" placeholder="name" onblur="namecheck();" formControlName="username">
      <p class="fl" id="emailcorrect"></p> 
      <p class="fr" id="namecorrect"></p> 
      <p class="fl" id="emailerror1">邮箱格式错误</p> 
      <p class="fl" id="emailerror2">邮箱不能为空</p> 
      <p class="fr" id="nameerror1">名称含有非法字符</p>
      <p class="fr" id="nameerror2">名称不能为空</p>
      <input type="password" class="form-control" id="newpassword" placeholder="password" onblur="passwordcheck();" formControlName="password">
      <p id="passworderror1">密码长度不符</p>
      <p id="passworderror2">密码不能为空</p>
      <p id="passwordcorrect"></p>
      <input type="text" class="form-control" id="newtel" placeholder="telephone" onblur="telcheck();" formControlName="phone">
      <p id="telerror1">手机号格式错误</p>
      <p id="telerror2">手机号不能为空</p>
      <p id="telcorrect"></p>
      <p id="birth">您的生日?</p>
      <select class="custom-select fl" id="selectyear" formControlName="year">
        <option selected="true" disabled="true">年</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
      </select>
      <select class="custom-select fl" id="selectmonth" formControlName="month">
        <option selected="true" disabled="true">月</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
      </select>
      <select class="custom-select fl" id="selectday" formControlName="day">
        <option selected="true" disabled="true">日</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
      </select>
      <button type="button" class="btn" (click)="addUser()">注册</button>
  </form>
</div>
